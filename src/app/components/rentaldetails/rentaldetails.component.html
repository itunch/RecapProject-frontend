<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
</div>

<table *ngIf="dataLoaded" class="table">
    <thead>
        <tr>
            <td>Id</td>
            <td>Car Name</td>
            <td>Brand Name</td>
            <td>Full Name</td>
            <td>Rent Date</td>
            <td>Return Date</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let rentaldetail of rentals">
            <td>{{rentaldetail.id}}</td>
            <td>{{rentaldetail.carName}}</td>
            <td>{{rentaldetail.brandName}}</td>
            <td>{{rentaldetail.fullName}}</td>
            <td>{{rentaldetail.rentDate}}</td>
            <td>{{rentaldetail.returnDate}}</td>

        </tr>
    </tbody>

</table>
