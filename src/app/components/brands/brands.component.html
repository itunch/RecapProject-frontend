<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
</div>

<table *ngIf="dataLoaded!=false" class="table">
<thead>
    <tr>
        <td>Id</td>
        <td>Name</td>        
    </tr>
</thead>
<tr *ngFor="let brand of brands">
    <td>{{brand.id}}</td>
    <td>{{brand.name}}</td>
   
</tr>

</table>
